<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fundraising Widget</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    
  </head>
  <body>
    <div class="container">
      <div class="container">
        <div class="row">
          <div class="col-md-12" style="margin-top: 30px;">
            <div id="prepare">
              <button class="btn btn-primary" id="btn-connect">
                Connect wallet
              </button>
            </div>
  
            <div id="connected" style="display: none">
  
              <button class="btn btn-primary" id="btn-disconnect">
                Disconnect wallet
              </button>
              <hr>
  
              <div id="network">
                <p>
                  <strong>Blockchain:</strong> <span id="network-name"></span>
                </p>
  
                <p>
                  <strong>Account:</strong> <span id="selected-account"></span>
                </p>
  
              </div>
  
              <hr>
            </div>
  
            <br>
  
          </div>
          <div class="col-md-12">
            <div>
              <a href="#" onclick="onNavClick('/deploy'); return false;">Deploy</a>
              <a href="#" onclick="onNavClick('/create'); return false;">Create</a>
            </div>
            <div id="root"></div>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="https://unpkg.com/web3@1.2.11/dist/web3.min.js"></script>
    <script type="text/javascript" src="https://unpkg.com/web3modal@1.9.0/dist/index.js"></script>
    <script type="text/javascript" src="https://unpkg.com/evm-chains@0.2.0/dist/umd/index.min.js"></script>
    <script type="text/javascript" src="https://unpkg.com/@walletconnect/web3-provider@1.2.1/dist/umd/index.min.js"></script>
    <script type="text/javascript" src="https://unpkg.com/fortmatic@2.0.6/dist/fortmatic.js"></script>
    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js" type="application/javascript"></script>

    <script src="./js/app.js"></script>
    <script src="./js/connect.js"></script>
  </body>
</html>
